<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - modoUI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.png" type="image/png">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <div class="header-left">
                <a href="#" class="logo">
                    <img src="assets/Logo.png" alt="logo" height="40px" width="40px">
                   <h2 class="Brand_name">Cacti</h2>
                </a>
                 
                <nav class="nav">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Product</a>
                    <a href="#" class="nav-link">FAQ</a>
                </nav>
            </div>
            <div class="header-right">
                <div class="search-wrapper">
                    <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <input type="text" placeholder="Search..." class="search-input">
                    <span class="shortcut-hint">âŒ˜S</span>
                </div>
                <button class="icon-btn" aria-label="Theme" id="theme-toggle">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
                </button>
                <a href="signup.html" class="btn btn-primary btn-sm">Create Account</a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create an Account</h1>
                <p class="subtitle">Please enter your details to continue.</p>
            </div>

            <div class="social-buttons">
                <button class="btn btn-social">
                    <img src="assets/Google.png" alt="Google" width="20" height="20">
                    Continue with Google
                </button>
                <button class="btn btn-social">
                    <img src="assets/Github.png" alt="Github" width="20" height="20">
                    Continue with Github
                </button>
            </div>

            <div class="divider">
                <span>or</span>
            </div>

            <form class="auth-form">
                <div class="form-group">
                    <label for="firstname">First Name <span class="required">*</span></label>
                    <input type="text" id="firstname" placeholder="michael.owen@gmail.com" required>
                </div>

                <div class="form-group">
                    <label for="lastname">Last Name <span class="required">*</span></label>
                    <input type="text" id="lastname" placeholder="michael.owen@gmail.com" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" placeholder="michael.owen@gmail.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password" placeholder="Enter Password" required>
                    <p style="font-size: 0.8rem; color: #9ca3af; margin-top: 6px;">At least one uppercase, a number and must be more than 6 characters.</p>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password <span class="required">*</span></label>
                    <input type="password" id="confirm-password" placeholder="Re-enter password" required>
                </div>

                <div class="form-group checkbox-group">
                    <label class="custom-checkbox">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                        I agree to the Terms & Conditions
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Sign Up</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="index.html">Sign In</a></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>By signing in you accept the <a href="#">Terms of Use</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookie Policy</a>.</p>
        </div>
    </footer>

    <script src="particles.js"></script>
    <script src="index.js"></script>
</body>
</html>
